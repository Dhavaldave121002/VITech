<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibrant India Tech</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main class="container my-5">
    <h1 class="mb-4">Welcome to Vibrant India Tech</h1>
    <p>We provide cutting-edge web & digital solutions for your business growth.</p>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dynamic Header & Footer Loading -->
  <script>
    async function loadHTML(id, url) {
      const response = await fetch(url);
      const text = await response.text();
      document.getElementById(id).innerHTML = text;
    }

    loadHTML('header-placeholder', '/components/header.html');
    loadHTML('footer-placeholder', '/components/footer.html');
  </script>
</body>
</html>
